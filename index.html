<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{title}}</h1>
		</div>
		<script src="http://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
			
		</script>
		<script type="text/javascript">
			var vm=new Vue({
					el:'#app',
					data(){
						return{
							title:'Hello world'
						}
					}
			}
			)
		</script>
	</body>
</html>
